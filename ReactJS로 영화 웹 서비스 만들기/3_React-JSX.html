<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- reace import -->
  <!-- react : interactive한 UI를 만들 수 있게 함 -->
  <!-- react-dom : library, React element를 HTML에 두는 역할 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- babel변환기 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- type 설정 필수 -->
  <script type="text/babel">
    const root = document.getElementById("root");
    function Title(){
      return (
        <h3 id="title" onMouseEnter={() => console.log('mouse enter')}>
          Hello I'm a title
        </h3>
      );
    };
    const Button = () => (
      <button style = {{backgroundColor:'tomato'}} onClick = {() => console.log('im clicked')}>
        Click me
      </button>
    );
    // 함수로 꼭 바꾸고 하기(컴포넌트의 첫 글자는 반드시 대문자)
    const Container = () => (
      <div>
        <button>Hello</button>
        <Title/>
        <Button/> 
      </div>
    );
    // render : 여기 React element를 가지고 HTML로 만들어 배치, 사용자에게 보여준다.
    ReactDOM.render(<Container/>,root); // span을 root에 render
  </script>
</html>
